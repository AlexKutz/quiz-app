<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Система тестирования</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .redirect-message {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 1rem auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="redirect-message">
      <h2>Зачекайте, перенаправляємо...</h2>
      <div class="spinner"></div>
      <p>
        Якщо перенаправлення не відбулося автоматично,
        <a href="#" id="redirect-link">натисніть тут</a>
      </p>
    </div>

    <script>
      // Получаем текущий хост и порт
      const currentHost = window.location.hostname;
      const currentPort = window.location.port;
      const clientPort = "3001";

      // Формируем URL для React приложения
      const clientUrl = `http://${currentHost}:${clientPort}`;

      // Устанавливаем ссылку
      document.getElementById("redirect-link").href = clientUrl;

      // Перенаправление на React приложение
      setTimeout(() => {
        window.location.href = clientUrl;
      }, 2000);
    </script>
  </body>
</html>
